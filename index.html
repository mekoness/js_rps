<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <main>
            <h1>Rock, Paper, Scissors</h1>
            <div class="action-area">
                <div class="action-img" id="user-choice"></div>
                <p>vs</p>
                <div class="action-img" id="com-choice"></div>
            </div>
            <p id="game-text">Would you like to play?</p>
            <button class="icon-btn" id="user-rock"><img src="img/rock.png" id="img-rock" width="50px"></button>
            <button class="icon-btn" id="user-paper"><img src="img/paper.png" id="img-paper" width="50px"></button>
            <button class="icon-btn" id="user-scissors"><img src="img/scissors.png" id="img-scissors" width="50px"></button>
            <button class="end-btn" id="end-btn">End Game</button>
        </main>
        <script src="index.js"></script>
    </body>
</html>
